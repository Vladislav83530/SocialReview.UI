<mat-toolbar class="toolbar">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <img src="assets/SReview-logo.png" width="200">
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" opened="true">
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon class="nav-icon">home</mat-icon>
        Home
      </a>
      <hr>
      <a mat-list-item routerLink="/about">
        <mat-icon class="nav-icon">info</mat-icon>
        About
      </a>
      <a mat-list-item routerLink="/customer-register" (click)="sidenav.toggle()">
        <mat-icon class="nav-icon">person_add</mat-icon>
        Register
      </a>
      <a mat-list-item routerLink="/login" (click)="sidenav.toggle()">
        <mat-icon class="nav-icon">exit_to_app</mat-icon>
        Sign in
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
