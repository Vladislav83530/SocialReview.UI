<mat-toolbar class="toolbar">
  <button class="burger-button" mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <img src="assets/images/SReview-logo.png" class="logo">
  <h1 class="logo-name">SReview</h1>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" opened="false">
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon class="nav-icon">home</mat-icon>
        Home
      </a>
      <hr>
      <a mat-list-item routerLink="/about">
        <mat-icon class="nav-icon">info</mat-icon>
        About
      </a>
      <a mat-list-item routerLink="/customer-register" (click)="sidenav.toggle()">
        <mat-icon class="nav-icon">person_add</mat-icon>
        Register
      </a>
      <a mat-list-item routerLink="/login" (click)="sidenav.toggle()">
        <mat-icon class="nav-icon">exit_to_app</mat-icon>
        Sign in
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <app-content></app-content>
</mat-sidenav-container>
